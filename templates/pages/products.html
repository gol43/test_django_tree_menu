{% extends 'base.html' %}
{% load draw_menu %}
{% block title %}Продукты{% endblock %}
{% block content %}
    <h1>Продукты</h1>
    <ul>
        {% for product in products %}
            <li><a href="{{ product.get_absolute_url }}">{{ product.title }} — {{ product.price }}</a></li>
        {% endfor %}
    </ul>
    {% draw_menu 'main_menu' %}
{% endblock %}
